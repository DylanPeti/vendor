<div class="center" controller="AuthenticationController">
  
  <div id="signup-panel" class="entry-panel">
    
    <form role="form" ng-submit="signup()">
      <div class="form-title"><h1>Sign Up</h1></div>
      <div class="form-locator">
        <h4>Enter your details below</h4>
      </div>
      <fieldset>
        <div class="form-group">
          <input type="name" id="name" name="name" class="form-control" ng-model="credentials.name" placeholder="Full name">
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" class="form-control" ng-model="credentials.email"  placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Password">
        </div>
        <div ng-show="error" class="text-center text-danger">
          <div ng-bind="error" class="feedback-error"></div>
        </div>
        <div class="actions">
          <button type="submit" class="button-primary" ng-disabled="loginForm.$invalid">Sign Up</button>
          <p>Already have an account?
            <a href="/signin">Sign in here</a></p>
            <p> Having issues? <a href="#" ng-click="sweetalert()">Get in touch</a></p>
          </div>
        </fieldset>
        
      </form>
      
    </div>
  </div>
