<div class="center" controller="AuthenticationController">
  
  <!-- Sign in container -->
  <div id="signin-panel" class="entry-panel">
    <form method="post" class="signin-header" name="loginForm" ng-submit="signin()" novalidate>
      <div class="form-title"><h1>Sign in</h1></div>
      <div class="form-locator">
        <h4>Indie home collective</h4>
        <span class="visible-sm-block visible-md-block visible-lg-block"><a ng-click="sweetalert()" href="#">Not your store?</a></span>
      </div>
      
      <fieldset>
        <div class="form-group">
          <input type="email" id="email" name="email" class="form-control" ng-model="credentials.email" ng-click="click()" placeholder="Email" required>
          <div ng-messages="loginForm.email.$error">
          </div>
        </div>
        
        <div class="form-group">
          <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Password" ng-click="click()" required>
          <div ng-messages="loginForm.password.$error">
          </div>
          
        </div>
        <!-- Display validation errors -->
        <div ng-show="error" class="text-center text-danger">
          <div ng-bind="error" class="feedback-error"></div>
        </div>
        <div class="actions">
          <button type="submit" class="primary-btn" ng-disabled="loginForm.$invalid">Sign in</button>
          <a class="password-forgot" ng-click="sweetalert()" href="#">Forgot your Sign in?</a>
        </div>
      </fieldset>
    </form>
  </div>
  <!-- Augmented products carousel -->
  <div class="carousel-panel" ng-controller="CarouselController">
    
    <div class="carousel-content">
      
      <h4 class="carousel-title">New in Vend</h4>
      <ul rn-carousel rn-carousel-auto-slide rn-carousel-index class="image">
        
        <li ng-repeat="image in Images">
          <div ng-style="{'background-image': 'url(' + image.image + ')'}" class="carousel-image ng-binding">
          </div>
          <div class="carousel-caption">
            <p class="carousel-description">{{image.caption}}</p>
          </div>
          
        </li>
        
        <div rn-carousel-indicators ng-if="Images.length > 1" slides="Images" rn-carousel-index="carouselIndex" ng-click="goToSlide($index)" class="carousel-indicators"></div>
      </ul>
      
    </div>
  </div>
</div>
